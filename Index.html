<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Poppins:wght@200;300;400&family=Ysabeau+Infant:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container text-center">
      <form id="search-form">
          <input
            type="text"
            placeholder="Search city here"
            autofocus="on"
            autocomplete="off"
            id="search-text-input"
          />
          <button type="submit">Search</button>
        </form>
    <h1 id="city"></h1>
    <div class="row align-items-start">
        <div class="col">
            <h2 id="degrees"></h2>
            <span class="units"> <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          <div id="today"></div>
        </div>
        <div class="col"> 
            <span class="icon"><i class="bi bi-cloudy-fill"></i></span>
            <div id="description"></div>
        </div>
        <div class="col" id="specifications"> 
          <div id="humidity"></div>
          <div id="wind-speed"></div>
      </div>
<hr>
<div class="forecast">
<div class="row align-items-start">
    <div class="col">
      <div class="date">Monday</div>
      <div class="rain"> <i class="bi bi-cloud-drizzle-fill"></i> </div>
      <div class="temperature">19° | 14°</div>
    </div>
    <div class="col">
      <div>Tuesday</div>
      <div class="thunder"> <i class="bi bi-cloud-lightning-rain-fill"></i></div>
      <div class="temperature">20° | 13°</div>
      </div>
    <div class="col">
      <div>Wednesday</div>
      <div class="rain"> <i class="bi bi-cloud-drizzle-fill"></i> </div>
      <div class="temperature">21° | 14°</div>
      </div>
    <div class="col">
      <div>Thursday</div>
      <div class="thunder"> <i class="bi bi-cloud-lightning-rain-fill"></i></div>
      <div class="temperature">21° | 13°</div>
      </div>
    <div class="col">
      <div>Friday</div>
      <div class="rain"> <i class="bi bi-cloud-drizzle-fill"></i> </div>
      <div class="temperature">19° | 14°</div>
      </div>
</div>
<div class ="github"> <a href="https://github.com/MariaJRPessoa/weather-app"> Open Source Code </a> by Maria Pessoa
</div>
<script src="index.js"></script>
  </body>
</html>
